<!DOCTYPE html>
<html ng-app="a9_5">
<head>
    <title>标签模式</title>
    <script src="../Script/angular.min.js"></script>
    <style type="text/css">
        .frame {
            padding: 5px 8px;
            margin: 0px;
            font-size: 12px;
            width: 320px;
            background-color: #eee;
        }

            .frame div {
                margin: 5px 0px;
            }
    </style>
</head>
<body>
    <div class="frame" ng-controller="c9_5">
        <div>查询字符：{{search}}</div>
        <div>页面路径：{{path}}</div>
    </div>
    <script type="text/javascript">
        var app = angular.module('a9_5', [])
        .config(function ($locationProvider) {
            $locationProvider.html5Mode(false);
            $locationProvider.hashPrefix('!!');
        })
        .controller('c9_5', function ($scope, $location) {
            $scope.search = $location.search();
            $scope.path = $location.path();
        });
    </script>
</body>
</html>
