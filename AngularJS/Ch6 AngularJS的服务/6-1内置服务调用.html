<!doctype html>
<html ng-app="a6_1">
<head>
    <title>内置服务调用</title>
    <script src="../Script/angular.min.js"
            type="text/javascript"></script>
    <style type="text/css">
        body {
            font-size: 12px;
        }

        .show {
            background-color: #ccc;
            padding: 8px;
            width: 260px;
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <div ng-controller="c6_1">
        <div class="show">当前地址是：{{url}}</div>
        <button ng-click="onclick()">显示地址</button>
    </div>
    <script type="text/javascript">
        angular.module('a6_1', [])
            .controller('c6_1', function ($scope, $location) {
                $scope.onclick = function () {
                    $scope.url = $location.absUrl();
                }
            });
    </script>
</body>
</html>
