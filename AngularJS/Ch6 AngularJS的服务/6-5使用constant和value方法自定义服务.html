<!doctype html>
<html ng-app="a6_5">
<head>
    <title>使用constant和value方法自定义服务</title>
    <script src="../Script/angular.min.js"
            type="text/javascript"></script>
    <style type="text/css">
        body {
            font-size: 12px;
        }

        .show {
            background-color: #ccc;
            padding: 8px;
            width: 260px;
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <div ng-controller="c6_5">
        <div class="show">图书ISBN号：{{BOOK}}</div>
        <div class="show">美元兑换价：{{USD}}</div>
    </div>
    <script type="text/javascript">
        angular.module('a6_5', [])
            .constant('$ISBN', {
                BOOK: "978745432345"
            })
            .value('$RATE', {
                USD: 614.28
            })
            .controller('c6_5', function ($scope, $ISBN, $RATE) {
                var n = 600;
                angular.extend($RATE, { USD: n });
                $scope.BOOK = $ISBN.BOOK;
                $scope.USD = $RATE.USD;
            });
    </script>
</body>
</html>
