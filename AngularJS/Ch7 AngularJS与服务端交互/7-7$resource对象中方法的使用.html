<!DOCTYPE html>
<html ng-app="a7_7">
<head>
    <title>$resource对象中方法的使用</title>
    <script src="../Script/angular.min.js"></script>
    <script src="../Script/angular-resource.min.js"></script>
    <link href="Css/css7.css" rel="stylesheet" />
</head>
<body>
    <div class="frame" ng-controller="c7_7">
        <ul style="margin-bottom:80px">
            <li ng-repeat="item in items">
                <span>{{item.Code}}</span>
                <span>{{item.Name}}</span>
                <span>{{item.Sex}}</span>
            </li>
        </ul>
        <div class="show">
            Key值：<input type="text" ng-model="key" />
            <button ng-click="save()">保存</button>
            <div class="tip">{{result}}</div>
        </div>
    </div>

    <script type="text/javascript">
        angular.module('a7_7', ['ngResource'])
             .config(function ($httpProvider) {
                 $httpProvider.defaults.transformRequest =
function (obj) {
    var arrStr = [];
    for (var p in obj) {
        arrStr.push(encodeURIComponent(p) + "=" +
encodeURIComponent(obj[p]));
    }
    return arrStr.join("&");
}
                 $httpProvider.defaults.headers.post = {
                     'Content-Type':
'application/x-www-form-urlencoded'
                 }
             })
           .controller('c7_7', function ($scope, $resource) {
               var stus = $resource('data/info.php')
               stus.query({ action: 'search' }, function (resp) {
                   $scope.items = resp;
               })
               $scope.save = function () {
                   var data = {
                       key: $scope.key
                   }
                   stus.save({ action: 'save' }, data,
function (resp) {
    $scope.result = (resp[0] == "1") ?
 "保存成功!" : "保存失败!";
})
               }
           });
    </script>
</body>
</html>
