<!DOCTYPE html>
<html ng-app="a7_9">
<head>
    <title>promise对象的创建和使用</title>
    <script src="../Script/angular.min.js"></script>
    <link href="Css/css7.css" rel="stylesheet" />
</head>
<body>
    <div class="frame" ng-controller="c7_9">
        <div class="show">
            <div class="tip">{{t0}}</div>
            <div class="tip">{{t1}}</div>
            <button ng-click="action(true)">解决</button>
            <button ng-click="action(false)">拒绝</button>
        </div>
    </div>
    <script type="text/javascript">
        angular.module("a7_9", [])
           .controller("c7_9", function ($scope, $q) {
               var defer = $q.defer();
               $scope.action = function (type) {
                   defer.notify(0);
                   type ? defer.resolve(1) : defer.reject(1);;
               }
               var promise = defer.promise;
               promise.then(function (n) {
                   n++;
                   $scope.t1 = "已处理完成:" + n;
               }, function (n) {
                   n++;
                   $scope.t1 = "未完成原因:" + n;
               }, function (n) {
                   n++;
                   $scope.t0 = "正在处理中:" + n;
               })
           });
    </script>
</body>
</html>
