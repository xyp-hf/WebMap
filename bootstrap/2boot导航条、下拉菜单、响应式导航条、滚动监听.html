	<div class="container">
		<div class="row">
			<div class="col-lg-4">col-lg-4</div>
			<div class="col-lg-4">col-lg-4 小于1200竖形</div>

		</div>
	</div>


 	<div class="container">
		<div class="row">
			<div class="col-md-4">col-md-4</div>
			<div class="col-md-4">col-md-4 小于992竖形</div>
			<div class="col-md-4">col-md-4</div>
		</div>
	</div>

 	<div class="container">
		<div class="row">
			<div class="col-sm-4">col-sm-4</div>
			<div class="col-sm-4">col-sm-4 小于768竖形</div>
			<div class="col-sm-4">col-sm-4</div>
		</div>
	</div>

 	<div class="container">
		<div class="row">
			<div class="col-xs-4">col-sm-4</div>
			<div class="col-xs-4">col-sm-4 一直横形</div>
			<div class="col-xs-4">col-sm-4</div>
		</div>
	</div>


<!-- 
lg和阈值是有关的,超大屏幕下的显示方式,一旦小于1200的分辨率就会变成是竖形排列的方式

	 >> 1200>= col-lg-* 高于1200的分辨率是水平的，低于992的分辨率是竖形排列的
	 >> 992 >= col-md-* 高于992的分辨率是水平的，低于992的分辨率是竖形排列的
	 >> 768 >= col-sm-*
	 >> 768 <  col-xs-*

 -->
<!-- 组合模式 
当满足col-lg-*竖列的时候,但是还满足md的方式,所有说在大于992之前是满足md，所以还是满足md的，只有当md不满足,才会变为竖列
-->

 <!-- 
如何使在大分辨率下一开始一行4列，慢慢缩小分辨率变成3列，在缩小变成2列，在缩小变成1列,
并不是让分辨率小于一定的时候立马就变成竖列,这就利用到了栅格的组合模式
实例：bs官网
