<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无标题文档</title>
	<!-- 兼容IE -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 移动端视口属性 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style type="text/css">
	.container{border: 1px solid #037;}
	/*
	如果想在任何分辨率下,都固定宽度
	.container{width:1000px !important;border: 1px solid #037;}
	*/
	</style>
<!-- 
	bootstrap栅格系统
	容器
	- container-fluid
		>> 流体布局

	- container
	    >> 固定
	    >> 1170
	    >> 970
	    >> 750
	    >> auto

	概念
	- 分12列
	 >> row 行
	 >> col 列
	阈值    
	 >> 1200>=
	 >> 992 >=
	 >> 768 >=
	 >> 768 <
 -->	
</head>
<body>
	<!-- 流体布局 -->
	<!-- 	
	<div class="container-fluid">
		aaaa
	</div> 
	-->

	<!-- 固定布局 -->
	<!-- 
	<div class="container">
		aaaa
	</div>
	-->

	<script src="js/jquery-1.11.1.js" type="text/javascript"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
